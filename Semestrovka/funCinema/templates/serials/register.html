{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src={% static "js/script.js" %}></script>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input type="text" id="rName" placeholder="Login"/>
      <input type="password" id="rPassword" placeholder="Password" pattern="[0-9a-fA-F]{4,8}"
       title="Enter an ID consisting of 4-8 hexadecimal digits">
      <a href={% url 'serials_list' %}>Авторизация</a>
      <p class="message">Нет аккаунта? <a href="{% url 'reg' %}">Регистрация</a></p>
    </form>
  </div>
</div>
