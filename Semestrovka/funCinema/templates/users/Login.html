{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
<body>
    <div class="parent">
        <div class="form">

            <form action="" method='POST'>
                {% csrf_token %}
                <label for="name">UserName:</label>
                <input type="text" placeholder="Enter your username" name='uname'><br>

                <label for="name">Password:</label>
                <input type="password" placeholder="Enter your password" name='pass'><br>

                <button type="submit">Submit</button>
                <p>dont have an account? <a href="{% url 'sign' %}">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
